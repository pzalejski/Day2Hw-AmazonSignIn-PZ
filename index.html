<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>

    <div id="main-content" class="row justify-content-center">
            <div id="signcont" class="col-md-5 border justify-content-center">
                <h3><bold>Sign in</bold></h3>
                <form action="">
                    <div class="form-group">
                        <label for="exampleInputEmail">Email (phone for mobile accounts)</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="form-group"><label for="ExampleInputPassword">Password</label>
                        <a href="#" id="forgotpw" class="text-decoration-none float-right">Forgot Password</a>
                        <input type="password" class="form-control">
                    </div>
                    <a href="#" id="contbtn" class="btn btn-primary">Continue</a>
                    <div id="ndhlp">
                        <a href="#" id="needhelp" class="text-decoration-none"><small>&rtrif;Need Help?</small></a>
                    </div>
                </form>
                
            </div>
    </div>
    <div class="row justify-content-center">
        <div id="newcont" class="col-md-5 justify-content-center">
            <h6>New to Amazon?</h6>
            <a href="#" id="createtbtn" class="btn btn-secondary">Create your Amazon account</a>
        </div>
    </div>

    <div>
        <ul id="footer-links" class="nav justify-content-center border-top">
            <li class="nav-item">
                <a class="nav-link active" href="#">Conditions of Use</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Privacy Notice</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
            </li>
            </ul>
    </div>

    </footer>
</body>
</html>
